<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度盛事(YearlyEvents)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 0;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        p {
            max-width: 600px;
            margin: 0 auto;
        }

        div {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #eventList {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

/* Remove list-style from li elements */
#eventList {
    list-style: none;
    padding: 0;
}

/* Style for the upvote button */
.upvote-button {
    padding-top: 4px;
padding-bottom: 5px;
padding-left: 10px;
padding-right: 10px;

    font-size: 12px;
    background-color: #e74c3c; /* Warmer color, you can adjust it */
    color: #fff;
    border: none;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 3px; /* Rounded corners */
}

.upvote-button:hover {
    background-color: #c0392b; /* Darker shade on hover */
}

/* Style for the event-list-item-year badge */
.event-list-item .year {
    display: inline-block;
    padding: 4px 8px;
    font-size: 12px;
    background-color: #3498db; /* Original color, you can adjust it */
    color: #fff;
    border-radius: 4px;
    margin-right: 4px;
}

/* Add some margin or padding to li elements for better spacing */
li {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #fff; /* Background color for li elements */
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle elevation effect */
}
li div {
    margin-top: 1px;
}
p {
  padding: 0;
  line-height: 1.6;
  font-size: 16px;
  font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
  text-indent: 2em; /* 两个字符的首行缩进，根据需要调整 */
}

.yearly-events-intro {
    font-size: 14px;
    color: #333;
    /* 添加其他样式属性 */
}
.yearly-events-highlight {
    color: #AD1607; 
    font-weight: bold;
}
.eventContainer {
    margin: 0 auto; /* 居中 */
    max-width: 600px; /* 最大宽度 */
    margin-top: 10px;
}
.instructionText {
    font-size: 14px; /* 更小的字体 */
    color: #999; /* 更浅的颜色 */
    text-align: center;
    text-indent: 0;
}

    </style>
</head>

<body>

    <h1>年度盛事(YearlyEvents)</h1>

    <p class="yearly-events-intro">年度盛事(YearlyEvents)是一款基于区块链技术的产品，旨在创建一个<span class="yearly-events-highlight">不可删除、不受审查</span>的年度事件记录平台。通过区块链的去中心化特性，年度盛事确保用户可以安全、透明地记录和分享个人或全球重要的事件。无论是社会变革、创新突破还是个人里程碑，年度盛事都提供了一个安全的数字化环境，让用户永久性地存储并分享这些不可磨灭的历史瞬间。</p>

    <div class="eventContainer">
        <label for="eventInput">添加事件：</label>
        <input type="text" id="eventInput" placeholder="输入事件描述">
        <button id="addButton">添加</button>
    </div>
    

    <div id="eventList">
        <!-- Event items will be displayed here -->
    </div>

    <p class="instructionText">请先安装MetaMask(小狐狸)插件，并切换到 Sepolia 测试链。确保你有足够的测试币，你可以从<a href="https://sepoliafaucet.com/" target="_blank">Sepolia Faucet</a>获取测试币。</p>


    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
